name: Publish Stable
on:
# later, uncomment this and possibly comment out the manual trigger
#  push:
#   branches:
#      - master
  workflow_dispatch

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: wpilibsuite/gh-action-nightly-merge@master
        with:
          stable_branch: 'stable'
          development_branch: 'master'
          allow_ff: true
          ff_only: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

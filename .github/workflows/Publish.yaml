name: Publish
on:
# later, uncomment this and possibly comment out the manual trigger
#  push:
#   branches:
#      - master
  workflow_dispatch

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: master
      - uses: actions/checkout@v2
        with:
          ref: stable
      - name: merge
        run: |
          git merge master
          git push
